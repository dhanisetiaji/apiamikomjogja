<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Amikom Tercinta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container bg-primary text-white p-3 my-3">
        <h1>Presensi Amikom One</h1>
        <div class="form-group">
            <form action="/presensi" method="POST">
            <label for="code">Kode Presensi :</label>
            <input type="text" name="kode_presensi" class="form-control" placeholder="Contoh : SwEsT">
            <label for="nim">NIM :</label>
            <input type="text" name="nim" class="form-control" placeholder="18.11.xxxx">
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
        </form>
        <br><br><label class="btn btn-warning">Catatan : Gunakan waktu aplikasi presensi dosen terbuka</label><br>
        <hr/>
        
        <label for="result">Result :</label>
    </div>
</body>
</html>
