<script type="text/javascript">
    $( document ).ready(function() {
	
	// SUBMIT FORM
    $("#submitform").submit(function(event) {
		// Prevent the form from submitting via the browser.
		event.preventDefault();
		ajaxPost();
	});
    
    
    function ajaxPost(){
    	
    	// PREPARE FORM DATA
    	var formData = {
    		code : $("#code").val(),
    		nim :  $("#nim").val()
    	}
    	
    	// DO POST
    	$.ajax({
			type : "POST",
			contentType : "application/json",
			url : window.location + "api/presensi",
			data : JSON.stringify(formData),
			dataType : 'json',
			success : function(apiamikom) {
				if(apiamikom.message == 'Created'){
					$("#postResultDiv").html("<br>" + 
					"<span class='btn btn-success'>Sukses Absen! Semangat belajarnya yak kaka <i class='far fa-heart'></i>ðŸ‘‰ðŸ‘ˆ </span>");
				}else if(apiamikom.message == 'BadRequest'){
					$("#postResultDiv").html("<br>" + 
					"<span class='btn btn-danger'>Gagal Absen! Kode Presensi salah ðŸ˜Ÿ ðŸ‘‰ðŸ‘ˆ</span>"); 
				}else{
                    $("#postResultDiv").html("<br>" + 
					"<span class='btn btn-warning'>Sudah Absen! Semangat amat absenyaa ðŸ‘‰ðŸ‘ˆ <i class='far fa-heart'></i></span>");
                }
				
			},
			error : function(e) {
				alert("Error!")
				console.log("ERROR: ", e);
			}
		});
    	
    	// Reset FormData after Posting
    	resetData();

    }
    
    function resetData(){
    	$("#code").val("");
    	$("#nim").val("");
    }
})
</script>
